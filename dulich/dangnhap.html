<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="dangnhap.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <img src="logo.png" alt="Logo" class="logo">
      <nav>
        <ul class="menu">
          <li><a href="#">Dịch vụ</a></li>
          <li><a href="#">Hỗ trợ khách hàng</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Login Form -->
  <main>
    <div class="login-container">
      <h2>Đăng nhập bằng mật khẩu</h2>
      <form action="#" class="login-form">
        <label for="email">Số điện thoại/Email</label>
        <input type="email" id="email" placeholder="Nhập email hoặc số điện thoại" required>
        
        <label for="password">Mật khẩu</label>
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Nhập mật khẩu" required>
          <button type="button" class="toggle-password">
            <img src="anh/eye-icon.png" alt="Hiện mật khẩu" id="eye-icon">
          </button>
        </div>

        <button type="submit" class="btn-login">ĐĂNG NHẬP</button>
      </form>
      <div class="login-footer">
        <p>
          <a href="forgot-password.html" class="forgot-password-link">Quên mật khẩu?</a>
          <br>
          Bạn chưa có tài khoản? 
          <a href="dangki.html" class="register-link">Đăng ký ngay</a>
        </p>
      </div>      
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>TỔNG CÔNG TY DU LỊCH ĐCL</p>
    </div>
  </footer>

  <script src="mat.js"></script>
  
  <script src="dangnhap.js"></script>
</body>
</html>
